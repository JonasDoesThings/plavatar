<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Plavatar Demo</title>

	<script type="text/javascript">
		const PLAVATAR_URL = "http://localhost:7331";
		window.onload = function() {
			for (var i = 0; i < 60; i++) {
				avatarImg = document.createElement("img");

				avatarImg.src = `${PLAVATAR_URL}/${Math.random() <= 0.5 ? "smiley" : "laughing"}/256/${i*Math.random()}`;
				document.body.appendChild(avatarImg);
			}
		}
	</script>

	<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
	<style>
		body {
			grid-template-columns:  repeat(10, minmax(0, 1fr));
		}

		img {
			width: 9vw;
			height: 9vw;
			margin:  0.25rem;
		}
	</style>
</head>
<body class="w-screen h-screen grid justify-items-center overflow-hidden bg-gradient-to-b from-green-400 to-blue-500 ">
</body>
</html>
